  <!DOCTYPE html>

      <title>Router - Programowanie Obiektowe</title>
      <style>
          body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
          button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
      </style>

  <body>
      <h1>Obiekt: Router</h1>
      <button onclick="router.wyswietl_Spitsyn()">Pokaż informacje</button>
      <p id="output"></p>
  
      <script>
          function Router(model, predkosc, liczba_portow) {
              this.model = model;
              this.predkosc = predkosc;
              this.liczba_portow = liczba_portow;
          }
  
          Router.prototype.wyswietl_Spitsyn = function() {
              document.getElementById("output").innerText = 
                  `Obiekt: Router\nModel: ${this.model}\nPrędkość: ${this.predkosc} Mbps\nLiczba portów: ${this.liczba_portow}\nMetoda: Router_wyswietl_Spitsyn`;
          };
  
          let router = new Router("TP-Link Archer C6", 1200, 4);
      </script>
  </body>
