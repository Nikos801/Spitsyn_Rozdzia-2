<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozkład ułamka egipskiego na dwa takie same ułamki</title>
    <style>
        body {
            font-size: 24px; 
            color: green;    
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 28px;
        }
        .wynik {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Rozkład ułamka egipskiego na dwa takie same ułamki</h1>
    

    <script>
        
        const m_nik = parseInt(prompt("Podaj wartość liczby naturalnej  (m > 0):"));

     
        if (m_nik > 0) {
         
            const mianownik = m_nik * 2;

          
            document.write(`<p class="wynik">Rozkład ułamka 1/${m_nik} na dwa takie same ułamki egipskie:</p>`);
            document.write(`<p>1/${m_nik} = 1/${mianownik} + 1/${mianownik}</p>`);
        } else {
            
            document.write(`<p class="wynik" style="color: red;">Podana wartość m_nik jest nieprawidłowa. Wprowadź liczbę naturalną większą od 0.</p>`);
        }
    </script>
</body>
</html>
