<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprawdzanie trójkąta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input {
            padding: 8px;
            margin: 5px 0;
            width: 100px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #wynik {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Sprawdzanie trójkąta</h1>
    
    <div>
        <label for="a_nik">Bok a:</label>
        <input type="number" id="a_nik" min="0.01" step="0.01">
    </div>
    <div>
        <label for="b_nik">Bok b:</label>
        <input type="number" id="b_nik" min="0.01" step="0.01">
    </div>
    <div>
        <label for="c_nik">Bok c:</label>
        <input type="number" id="c_nik" min="0.01" step="0.01">
    </div>
    
    <button onclick="sprawdzTrojkat_nik()">Sprawdź</button>
    
    <div id="wynik"></div>
    
    <script>
        function sprawdzTrojkat_nik() {
         
            var a_nik = parseFloat(document.getElementById("a_nik").value);
            var b_nik = parseFloat(document.getElementById("b_nik").value);
            var c_nik = parseFloat(document.getElementById("c_nik").value);
            
           
            while(true) {
                if(a_nik > 0 && b_nik > 0 && c_nik > 0 &&
                   a_nik + b_nik > c_nik &&
                   a_nik + c_nik > b_nik &&
                   b_nik + c_nik > a_nik) {
                    document.getElementById("wynik").innerHTML = 
                        `<p style="color: green;">Podane boki (${a_nik}, ${b_nik}, ${c_nik}) tworzą trójkąt.</p>`;
                    break;
                } else {
                    document.getElementById("wynik").innerHTML = 
                        `<p style="color: red;">Podane boki (${a_nik}, ${b_nik}, ${c_nik}) nie tworzą trójkąta. Spróbuj ponownie.</p>`;
                    
                    
                    a_nik = parseFloat(prompt("Podaj nową wartość boku a (musi być > 0):"));
                    b_nik = parseFloat(prompt("Podaj nową wartość boku b (musi być > 0):"));
                    c_nik = parseFloat(prompt("Podaj nową wartość boku c (musi być > 0):"));
                    
                    
                    document.getElementById("a_nik").value = a_nik;
                    document.getElementById("b_nik").value = b_nik;
                    document.getElementById("c_nik").value = c_nik;
                }
            }
        }
    </script>
</body>
</html>
