 <form>

    <!DOCTYPE html>
    <html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Użycie funkcji(Spitsyn)</title>
    </head>
    <body>
        <div style="color:navy; font-size:30px;">
            <script language="JavaScript">
                var a = parseFloat(prompt("a=", ""));
                var b = parseFloat(prompt("b=", ""));
    
                // Funkcja sumy
                function suma_Nik(a, b) {
                    return a + b;
                }
    
                // Funkcja odejmowania
                function odejmowanie_Nik(a, b) {
                    return a - b;
                }
    
                // Funkcja mnożenia
                function mnozenie_Nik(a, b) {
                    return a * b;
                }
    
                // Funkcja podnoszenia do kwadratu
                function od_kwadratu_Nik(a, b) {
                    return "Kwadrat " + a + " = " + (a * a) + "<br>Kwadrat " + b + " = " + (b * b);
                }
    
                // Funkcja reszty z dzielenia
                function reszta_z_dzielenia_a_przez_b_Nik(a, b) {
                    return a % b;
                }
    
                // Wyświetlanie wyników
                document.write("Suma = " + suma_Nik(a, b) + "<br>");
                document.write("Odejmowanie = " + odejmowanie_Nik(a, b) + "<br>");
                document.write("Mnożenie = " + mnozenie_Nik(a, b) + "<br>");
                document.write(od_kwadratu_Nik(a, b) + "<br>");
                document.write("Reszta z dzielenia a przez b = " + reszta_z_dzielenia_a_przez_b_Nik(a, b) + "<br>");
            </script>
        </div>
    </body>
