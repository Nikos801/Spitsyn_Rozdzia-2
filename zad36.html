<html>
<body>
    <div style="color:red; font-size:50px;">
        <script language="JavaScript">
            var x = prompt("Podaj liczbÄ™:", "");
            var a = parseInt(x); 

            if (!isNaN(a)) { 
                document.write("Czytana liczba x = " + a + "<br>");
                
                if (a % 2 === 0) {
                    document.write('<font color="red" size="3">Liczba jest parzysta</font><br>');
                } else {
                    document.write('<font color="silver" size="5">Liczba jest nieparzysta</font><br>');
                }
            } else {
                document.write('<font color="black" size="4">To nie jest poprawna liczba!</font><br>');
            }
        </script>
    </div>
</body>
