<html>
<head>
  <script type="text/javascript">
  
    function Router(marka, model, typ, numerSeryjny) {
      this.marka = marka;
      this.model = model;
      this.typ = typ;
      this.numerSeryjny = numerSeryjny;
    }

    
    Router.prototype.pokaz = function() {
      document.write('Marka: ' + this.marka + ', Model: ' + this.model + ', Typ: ' + this.typ + '<br>');
    }

    
    var router1 = new Router('TP-Link', 'Archer C6', 'Wi-Fi', '12345ABC');
    var router2 = new Router('Netgear', 'Nighthawk X6', 'Wi-Fi', '67890XYZ');
    var router3 = new Router('Asus', 'RT-AC86U', 'Wi-Fi', '11223DEF');

    
    router1.nowaWlasciwosc = 'Wersja 1.0';
    router2.nowaWlasciwosc = 'Wersja 2.0';
    router3.nowaWlasciwosc = 'Wersja 3.0';

   
    Router.prototype.router_pokaz_Spitsyn = function() {
      document.write('Nazwa ucznia: Spitsyn<br>');
    }

   
    function wyswietlDane() {
      document.write('<br>Obiekt router1:');
      router1.pokaz();
      document.write('Nowa właściwość: ' + router1.nowaWlasciwosc + '<br>');
      router1.router_pokaz_Spitsyn();

      document.write('<br>Obiekt router2:');
      router2.pokaz();
      document.write('Nowa właściwość: ' + router2.nowaWlasciwosc + '<br>');
      router2.router_pokaz_Spitsyn();

      document.write('<br>Obiekt router3:');
      router3.pokaz();
      document.write('Nowa właściwość: ' + router3.nowaWlasciwosc + '<br>');
      router3.router_pokaz_Spitsyn();
    }

   
    function wyswietlInformacje() {
      document.write('<br>Obiekt: Router<br>');
      document.write('Pola:<br>');
      document.write('Marka, Model, Typ, Numer seryjny<br>');
      document.write('Metody:<br>');
      document.write('pokaz<br>');
      document.write('router_pokaz_Spitsyn<br>');
    }
  </script>
</head>
<body>
  <br>Programowanie obiektowe. <br>

  
  <button onclick="wyswietlDane()">Wyświetl dane o obiektach</button><br>

  <button onclick="wyswietlInformacje()">Wyświetl informacje o obiekcie</button><br>

</body>
</html>
