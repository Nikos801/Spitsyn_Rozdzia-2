<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Obliczanie silni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;

        input {

        #wynik {
            margin-top: 20px;

            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Obliczanie silni</h1>
    
    <div>
        <label for="n_nik">Podaj liczbę n:</label>
        <input type="number" id="n_nik" min="0" step="1">
    </div>
    
    <button onclick="obliczSilnie()">Oblicz silnię</button>
    
    <div id="wynik"></div>
    
    <script>
        function obliczSilnie() {
            
            var n_nik = parseInt(document.getElementById("n_nik").value);
            
           
            var silnia_nik = 1;
            
           
            if (n_nik < 0) {
                document.getElementById("wynik").innerHTML = 
                    "Silnia jest zdefiniowana tylko dla liczb naturalnych (n ≥ 0)";
                return;
            }
            
           
            if (n_nik === 0) {
                
                silnia_nik = 1;
            } else {
                
                for (var i_nik = 1; i_nik <= n_nik; i_nik++) {
                    silnia_nik *= i_nik;
                }
            }
            
            
            document.getElementById("wynik").innerHTML = 
                `n = ${n_nik}<br>${n_nik}! = ${silnia_nik}`;
        }
    </script>
</body>
